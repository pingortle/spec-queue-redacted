<template name="builds">
  <button class="btn btn-default" {{b "click: startBuild"}}>Start new build</button>

  <ol>
    {{#each builds}}
      <li data-id="{{_id}}">
        <button class="btn btn-danger btn-xs" {{b "click: destroy(this)"}}>Destroy</button>
        <a href="builds/{{_id}}">
          {{ createdAt }} - <code>Build: {{ _id }}</code>
        </a>
      </li>
    {{/each}}
  </ol>
</template>
