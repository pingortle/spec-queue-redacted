<template name="builds">
  <form>
    <input type="url" name="archiveUrl" placeholder="Archive Url" {{b "value: archiveUrl" }} required>
    <input type="submit" name="submit" value="Add new build" {{b "click: submit"}}>
  </form>
  <ol>
    {{#each builds}}
      <li>
        <a href="builds/{{_id}}">
          {{ createdAt }} - <pre>Build: {{ _id }}</pre> - <pre>Job: {{ jobId }}</pre> - {{ archiveUrl }}
        </a>
      </li>
    {{/each}}
  </ol>
</template>
